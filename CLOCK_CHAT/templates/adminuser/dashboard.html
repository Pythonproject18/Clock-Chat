{% extends "adminuser/base.html" %}
{% load static %}

{% block title %}Clock-Chat Admin-Chat Update{% endblock %}

{% block content %}
<style>
    html, body {
        margin: 0;
        padding: 0;
        height: 100%;
        width: 100%;
        box-sizing: border-box;
        background: linear-gradient(135deg, #f0f0f0, #dbeeff);
    }

    .content-wrapper {
        margin-left: 80px;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-wrap: wrap;
        gap: 90px;
        height: 95vh;
        width: 72vw;
    }

    .chart-container {
        flex: 1 1 40%;
        min-width: 300px;
        min-height: 500px;
        max-height: 90vh;
        border: 2px solid #ddd;
        padding: 20px;
        background-color: white;
        box-shadow: 3px 2px 5px rgba(0, 0, 0, 0.1);
        position: relative;
    }

    canvas {
        padding:10px;
        width: 100% !important;
        height: 100% !important;
        position: absolute;
        top: 0;
        left: 0;
    }

    @media (max-width: 768px) {
        .chart-container {
            flex-basis: 100%;
            height: 400px;
        }
    }
</style>



<div class="content-wrapper">
    <div class="chart-container">
        <canvas id="lineChart"></canvas>
    </div>
    
    <div class="chart-container">
        <canvas id="barChart"></canvas>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<script>
// Line Chart Data
const lineData = {
    labels: [50, 60, 70, 80, 90, 100, 110, 120, 130, 140, 150],
    datasets: [{
        label: 'Users',
        data: [7, 8, 8, 9, 9, 10, 11, 14, 14, 14, 15],
        fill: true,
        borderColor: '#a8c8e8',
        backgroundColor: 'rgba(168, 200, 232, 0.3)',
        tension: 0.1
    }]
};

// Bar Chart Data
const barData = {
    labels: ['2016', '2017', '2018', '2019', '2020', '2021', '2022'],
    datasets: [{
        label: 'Group Chat',
        data: [10, 30, 40, 60, 60, 80, 70],
        backgroundColor: '#66b3ff',
    }, {
        label: 'Single Chat',
        data: [5, 35, 65, 60, 70, 95, 80],
        backgroundColor: '#a8c8e8',
    }]
};

// Line Chart Configuration
const lineConfig = {
    type: 'line',
    data: lineData,
    options: {
        plugins: {
            title: {
                display: true,
                text: 'Single Line Chart',
                align: 'start'
            },
            legend: {
                position: 'top',
            }
        },
        scales: {
            y: {
                beginAtZero: false,
                ticks: {
                    stepSize: 1
                }
            }
        }
    }
};

// Bar Chart Configuration
const barConfig = {
    type: 'bar',
    data: barData,
    options: {
        plugins: {
            title: {
                display: true,
                text: 'Multiple Bar Chart',
                align: 'start'
            },
            legend: {
                position: 'top',
            }
        },
        scales: {
            y: {
                beginAtZero: true
            }
        }
    }
};

// Create Charts
const lineChart = new Chart(
    document.getElementById('lineChart'),
    lineConfig
);

const barChart = new Chart(
    document.getElementById('barChart'),
    barConfig
);
</script>


    
    {% endblock %}
