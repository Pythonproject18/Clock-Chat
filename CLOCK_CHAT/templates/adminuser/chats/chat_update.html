{% extends "adminuser/base.html" %}
{% load static %}

{% block title %}Clock-Chat Admin-Chat Update{% endblock %}

{% block content %}


<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #e6f2f9; /* Light blue background */
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        margin: 0;
        padding: 10px;
    }

    .form-container {
        background-color: #ffffff;
        padding: 30px 79px;
        border-radius: 12px;
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        width: 350px;
        left: -350px;
        text-align: center;
        position: relative;
    }

    .profile-card {
        position: relative;
        margin-bottom: 20px;
    }

    .profile-photo {
        width: 110px;
        height: 110px;
        border-radius: 50%;
        object-fit: cover;
        border: 2px solid #b0bec5;
        transition: transform 0.3s ease, border-color 0.3s ease;
    }

    .profile-photo:hover {
        transform: scale(1.1);
        border-color: #4fc3f7;
    }

    .camera-icon {
        position: absolute;
        bottom: 8px;
        right: 74px;
        background-color: #4fc3f7;
        color: white;
        border: none;
        border-radius: 50%;
        padding: 10px;
        cursor: pointer;
        transition: background-color 0.3s ease;
    }

    .camera-icon:hover {
        background-color: #0288d1;
    }

    .form-group {
        margin-bottom: 15px;
        text-align: left;
    }

    .form-group label {
        display: block;
        margin-bottom: 5px;
        color: #455a64;
        font-weight: bold;
    }

    .form-group input,
    .form-group select {
        width: 288px;
        padding: 10px;
        border: 1px solid #b0bec5;
        border-radius: 15px;
        background-color: #f5f5f5;
        transition: border-color 0.3s ease, background-color 0.3s ease;
    }

    .form-group input:focus,
    .form-group select:focus {
        background-color: #ffffff;
        border-color: #4fc3f7;
        outline: none;
    }

    .submit-btn {
        background-color: #4fc3f7;
        color: white;
        border: none;
        padding: 12px;
        cursor: pointer;
        border-radius: 5px;
        width: 100%;
        font-weight: bold;
        transition: background-color 0.3s ease;
    }

    .submit-btn:hover {
        background-color: #0288d1;
    }

    @media (max-width: 400px) {
        .form-container {
            width: 90%;
            padding: 20px;
        }

        .profile-photo {
            width: 100px;
            height: 100px;
        }
    }
</style>
</head>
<body>

<div class="form-container">
<div class="profile-card">
    <img id="profile-img" src="bacground.jpg" alt="Profile Photo" class="profile-photo">
    <label for="fileInput" class="camera-icon">
        <i class="fas fa-camera"></i>
    </label>
    <input type="file" id="fileInput" accept="image/*" style="display: none;" onchange="updateAvatar(event)">
</div>

<form id="chatForm" action="chats_list.html" method="GET" onsubmit="return validateForm()">
    <div class="form-group">
        <label for="chatTitle">Chat Title:</label>
        <input type="text" id="chatTitle" name="chat_title" value="abcd....." required>
    </div>

    <div class="form-group">
        <label for="chatType">Type:</label>
        <select id="chatType" name="type" required>
            <option value="group">Group</option>
            <option value="private">Private</option>
        </select>
    </div>

    <div class="form-group">
        <label for="chatBio">Chat Bio:</label>
        <input type="text" id="chatBio" name="chat_bio" value="Not provided" required>
    </div>

    <button class="submit-btn" type="submit">Save Changes</button>
</form>
</div>

<script>
document.querySelector('.camera-icon').addEventListener('click', () => {
    document.getElementById('fileInput').click();
});

function updateAvatar(event) {
    const file = event.target.files[0];
    if (file) {
        const reader = new FileReader();
        reader.onload = function(e) {
            document.getElementById('profile-img').src = e.target.result;
        };
        reader.readAsDataURL(file);
    }
}

function validateForm() {
    const title = document.getElementById('chatTitle').value.trim();
    const bio = document.getElementById('chatBio').value.trim();

    if (!title || !bio) {
        alert('Please fill in all fields!');
        return false;
    }
    return true;
}
</script>

</body>
{% endblock %}
