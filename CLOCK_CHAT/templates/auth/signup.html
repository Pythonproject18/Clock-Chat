<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clock-Chat Sign Up</title>

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(to right, #4facfe, #00f2fe);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 5px 20px rgba(0, 0, 0, 0.2);
            width: 350px;
            text-align: center;
        }

        h2 {
            color: #333;
            margin-bottom: 15px;
        }

        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }

        button {
            width: 100%;
            padding: 10px;
            background: #4facfe;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            background: #3a8dfe;
        }

        .hidden {
            display: none;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Sign Up</h2>
        <meta name="csrf-token" content="{{ csrf_token }}">

        <!-- Email Input Section -->
        <div id="emailSection">
            <input type="email" id="email" placeholder="Enter your email" required>
            <button type="button" onclick="sendOTP()">Send OTP</button>
        </div>

        <!-- OTP Verification Section (Initially Hidden) -->
        <div id="otpSection" class="hidden">
            <input type="text" id="otp" placeholder="Enter OTP" required>
            <button type="button" onclick="verifyOTP()">Verify OTP</button>
        </div>

        <!-- Name Input Section (Initially Hidden) -->
        <div id="nameSection" class="hidden">
            <input type="text" id="first_name" placeholder="First Name" required>
            <input type="text" id="middle_name" placeholder="Middle Name (Optional)">
            <input type="text" id="last_name" placeholder="Last Name" required>
            <button type="button" onclick="submitForm()">Submit</button>
        </div>
    </div>

    <script>
        function getCSRFToken() {
            return document.querySelector('meta[name="csrf-token"]').getAttribute('content');
        }

        async function sendOTP() {
            let email = document.getElementById("email").value;
            if (!email) {
                alert("Please enter your email.");
                return;
            }

            try {
                let response = await fetch("/api/send-otp/", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/x-www-form-urlencoded",
                        "X-CSRFToken": getCSRFToken()
                    },
                    body: new URLSearchParams({ email: email })
                });

                let result = await response.json();
                if (response.ok) {
                    alert(result.message);

                    // Show OTP input field after successful OTP send
                    document.getElementById("otpSection").classList.remove("hidden");
                    document.getElementById("emailSection").classList.add("hidden");
                } else {
                    alert(result.message || "Failed to send OTP.");
                }
            } catch (error) {
                alert("Something went wrong. Try again.");
            }
        }

        async function verifyOTP() {
            let email = document.getElementById("email").value;
            let otp = document.getElementById("otp").value;

            if (!otp) {
                alert("Please enter the OTP.");
                return;
            }

            try {
                let response = await fetch("/api/verify-otp/", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/x-www-form-urlencoded",
                        "X-CSRFToken": getCSRFToken()
                    },
                    body: new URLSearchParams({ email: email, otp: otp })
                });

                let result = await response.json();
                if (response.ok) {
                    alert(result.message);

                    // Hide OTP section and show Name section after OTP verification
                    document.getElementById("otpSection").classList.add("hidden");
                    document.getElementById("emailSection").classList.add("hidden");
                    document.getElementById("nameSection").classList.remove("hidden");
                } else {
                    alert(result.message || "Invalid OTP.");
                }
            } catch (error) {
                alert("Something went wrong. Try again.");
            }
        }

        async function submitForm() {
            let email = document.getElementById("email").value;
            let first_name = document.getElementById("first_name").value;
            let middle_name = document.getElementById("middle_name").value;
            let last_name = document.getElementById("last_name").value;

            if (!first_name || !last_name) {
                alert("First name and Last name are required.");
                return;
            }

            try {
                let response = await fetch("/api/signup/", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/x-www-form-urlencoded",
                        "X-CSRFToken": getCSRFToken()
                    },
                    body: new URLSearchParams({ 
                        email: email, 
                        first_name: first_name, 
                        middle_name: middle_name, 
                        last_name: last_name 
                    })
                });

                let result = await response.json();
                if (response.ok) {
                    alert(result.message);
                    window.location.href = "/sign-in/";
                } else {
                    alert(result.message || "Signup failed.");
                }
            } catch (error) {
                alert("Something went wrong. Try again.");
            }
        }
    </script>

</body>
</html>
