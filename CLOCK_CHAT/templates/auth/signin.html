<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clock-Chat Login</title>

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(to right, #4facfe, #00f2fe);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 5px 20px rgba(0, 0, 0, 0.2);
            width: 350px;
            text-align: center;
        }

        h2 {
            color: #333;
            margin-bottom: 15px;
        }

        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }

        button {
            width: 100%;
            padding: 10px;
            background: #4facfe;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            background: #3a8dfe;
        }

        .hidden {
            display: none;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Sigin</h2>
        <meta name="csrf-token" content="{{ csrf_token }}">

        <!-- Email Input Section -->
        <div id="emailSection">
            <input type="email" id="email" placeholder="Enter your email" required>
            <button type="button" onclick="sendOTP()">Send OTP</button>
        </div>

        <!-- OTP Verification Section (Initially Hidden) -->
        <div id="otpSection" class="hidden">
            <input type="text" id="otp" placeholder="Enter OTP" required>
            <button type="button" onclick="verifyOTP()">Verify OTP</button>
        </div>
    </div>

    <script>
        function getCSRFToken() {
            return document.querySelector('meta[name="csrf-token"]').getAttribute('content');
        }
    
        async function sendOTP(purpose) {
            let email = document.getElementById("email").value;
            if (!email) {
                console.log("Error: Please enter your email.");
                return;
            }
    
            console.log("Sending OTP to:", email, "Purpose:", purpose); // Debug Log
    
            try {
                let response = await fetch("/api/login/send_otp/", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/x-www-form-urlencoded",
                        "X-CSRFToken": getCSRFToken()
                    },
                    body: new URLSearchParams({ email: email, purpose: purpose })
                });
    
                let result = await response.json();
                console.log("Response received:", result); // Debug Log
    
                if (response.ok) {
                    console.log("OTP sent successfully.");
                    document.getElementById("otpSection").classList.remove("hidden");
                    document.getElementById("emailSection").classList.add("hidden");
                } else {
                    console.log("Error:", result.message);
                }
            } catch (error) {
                console.error("Error:", error); // Debug Log
            }
        }
    
        async function verifyOTP() {
            let email = document.getElementById("email").value;
            let otp = document.getElementById("otp").value;
    
            if (!otp) {
                console.log("Error: Please enter the OTP.");
                return;
            }
    
            console.log("Verifying OTP for:", email, "OTP:", otp); // Debug Log
    
            try {
                let response = await fetch("/api/verify-otp-login/", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/x-www-form-urlencoded",
                        "X-CSRFToken": getCSRFToken()
                    },
                    body: new URLSearchParams({ email: email, otp: otp })
                });
    
                let result = await response.json();
                console.log("Response received:", result); // Debug Log
    
                if (response.ok) {
                    console.log("OTP verification successful. Redirecting...");
                    setTimeout(() => { window.location.href = "/"; }, 2000);
                } else {
                    console.log("Error:", result.message);
                }
            } catch (error) {
                console.error("Error:", error); // Debug Log
            }
        }
    </script>
    
</body>
</html>
