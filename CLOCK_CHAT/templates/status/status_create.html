<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Create Status</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #000;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .status-container {
      background-color: #111;
      width: 550px;
      padding: 30px;
      border-radius: 25px;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.15);
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .status-preview {
      width: 100%;
      height: 360px;
      background-color: #333;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      border-radius: 20px;
      border: 3px solid #555;
      margin-bottom: 10px;
      cursor: pointer;
      position: relative;
    }

    .status-preview i {
      font-size: 40px;
      color: #bbb;
    }

    .status-preview img {
      width: 100%;
      height: 100%;
      object-fit: contain;
    }

    .choose-label {
      margin-bottom: 20px;
      font-size: 14px;
      color: #ccc;
    }

    input[type="file"] {
      display: none;
    }

    .input-row {
      width: 100%;
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .caption-input {
      flex: 1;
      padding: 12px;
      border-radius: 12px;
      border: none;
      font-size: 16px;
    }

    .upload-button {
      background-color: #075e54;
      border: none;
      border-radius: 50%;
      padding: 14px;
      cursor: pointer;
    }

    .upload-button i {
      font-size: 20px;
      color: white;
    }
  </style>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>
<body>

<div class="status-container">
  <label for="fileInput">
    <div class="status-preview" id="statusBox">
      <i class="fas fa-plus"></i>
    </div>
  </label>
  <div class="choose-label">Choose your file</div>

  <form id="statusForm" enctype="multipart/form-data">
    <input type="file" name="image" id="fileInput" accept="image/*">
    <div class="input-row">
      <input type="text" name="caption" id="captionInput" class="caption-input" placeholder="Write a caption...">
      <button type="submit" class="upload-button" title="Upload Status">
        <i class="fas fa-paper-plane"></i>
      </button>
    </div>
  </form>
</div>

<script>
  const fileInput = document.getElementById("fileInput");
  const statusBox = document.getElementById("statusBox");
  const statusForm = document.getElementById("statusForm");

  fileInput.addEventListener("change", function () {
    const file = this.files[0];
    if (file) {
      const reader = new FileReader();
      reader.onload = function (e) {
        statusBox.innerHTML = `<img src="${e.target.result}" />`;
      };
      reader.readAsDataURL(file);
    }
  });

  statusForm.addEventListener("submit", function (e) {
    e.preventDefault();
    const imageFile = fileInput.files[0];
    const caption = document.getElementById("captionInput").value;

    if (!imageFile) {
      alert("Please choose an image before uploading.");
      return;
    }

    const formData = new FormData();
    formData.append("image", imageFile);
    formData.append("type", 1);
    formData.append("caption", caption);

    fetch("/status/create/", {
      method: "POST",
      body: formData,
      headers: {
        'X-CSRFToken': getCSRFToken()
      },
      credentials: 'include'
    })
    .then(response => {
      if (!response.ok) throw new Error("Upload failed");
      alert("Status uploaded successfully!");
      location.reload();
    })
    .catch(err => {
      console.error(err);
      alert("Failed to upload status.");
    });
  });

  function getCSRFToken() {
    return document.cookie.split('; ').find(row => row.startsWith('csrftoken='))?.split('=')[1];
  }
</script>

</body>
</html>
