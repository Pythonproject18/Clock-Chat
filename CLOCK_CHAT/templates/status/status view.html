<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Status View Centered</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      background-color: #e39898;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: Arial, sans-serif;
    }

    .wrapper {
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: black;
    }

    .status-screen {
      width: 360px;
      height: 640px;
      background-color: #000;
      color: white;
      position: relative;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.05);
    }

    .progress-bar {
      width: 100%;
      height: 4px;
      background-color: #ffffff;
      position: absolute;
      top: 0;
    }

    .progress-fill {
      height: 100%;
      background-color: white;
      width: 60%;
    }

    .status-header {
      display: flex;
      align-items: center;
      padding: 10px;
      margin-top: 10px;
    }

    .profile-pic {
      width: 40px;
      height: 40px;
      background-color: #5815aa;
      border-radius: 50%;
      margin-right: 10px;
    }

    .user-info .number {
      font-size: 14px;
      font-weight: bold;
    }

    .user-info .time {
      font-size: 12px;
      color: #aaa;
    }

    .status-icons {
      position: absolute;
      top: 16px;
      right: 16px;
      display: flex;
      gap: 10px;
      align-items: center;
    }

    .icon {
      width: 16px;
      height: 16px;
      background-color: #777;
      border-radius: 50%;
    }

    .status-body {
      width: 100%;
      height: 100%;
      background-color: #dc9393;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #80cab7;
      font-size: 18px;
    }

    .view-count {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 14px;
      color: #ccc;
      display: flex;
      align-items: center;
      gap: 5px;
    }

    .eye-icon {
      width: 18px;
      height: 18px;
      background-color: #666;
      border-radius: 50%;
    }
  </style>
</head>
<body>
  <div class="wrapper">
    <div class="status-screen">
      <div class="progress-bar">
        <div class="progress-fill"></div>
      </div>

      <div class="status-header">
        <div class="profile-pic"></div>
        <div class="user-info">
          <div class="number">User</div>
          <div class="time">Just now</div>
        </div>
      </div>

      <div class="status-body">
      </div>


      <div class="view-count">
        <div class="eye-icon"></div>
        <span> 0</span>
      </div>
    </div>
  </div>
</body>
</html>
