<body>
  <div class="wrapper">
    <div class="status-screen">
      <div class="progress-bar"><div class="progress-fill" id="progress"></div></div>

      {% if status_details %}
        {% for status in status_details %}
        <div class="status-slide" style="{% if not forloop.first %}display:none{% endif %}" data-status-id="{{ status.id }}">
          <div class="status-header">
            <div class="profile-pic"><img src="{{ user_details.user_profile }}" alt="profile" /></div>
            <div class="user-info">
              <div class="number">{{ user_details.full_name }}</div>
              <div class="time timeago" data-time="{{ status.created_at|date:'c' }}">Loading...</div>
            </div>

            <div class="menu-container">
              <button class="dot-menu" onclick="toggleDropdown(this)">⋮</button>
              <div class="dropdown-menu">
                <button onclick="editStatus('{{ status.id }}')">Edit</button>
                <button onclick="deleteStatus('{{ status.id }}')">Delete</button>
              </div>
            </div>
          </div>

          <div class="status-body">
            <img src="{{ status.media_url }}" alt="Status Image" />
          </div>

          <div class="view-count">
            <div class="eye-icon"></div>
            <span>{{ status.viewers.count }} views</span>
          </div>
        </div>
        {% endfor %}
      {% else %}
        <p style="padding: 20px; text-align: center;">Media not found</p>
      {% endif %}

      <div class="status-controls">
        <button onclick="prevStatus()">‹ Prev</button>
        <button onclick="nextStatus()">Next ›</button>
      </div>
    </div>
  </div>

  <script>
    const slides = document.querySelectorAll(".status-slide");
    const progress = document.getElementById("progress");
    let index = 0;

    function showSlide(i) {
      slides.forEach((slide, idx) => {
        slide.style.display = idx === i ? "block" : "none";
      });
      progress.style.width = "0%";
      setTimeout(() => {
        progress.style.width = "100%";
      }, 100);
    }

    function nextStatus() {
      index = (index + 1) % slides.length;
      showSlide(index);
    }

    function prevStatus() {
      index = (index - 1 + slides.length) % slides.length;
      showSlide(index);
    }

    setInterval(() => {
      nextStatus();
    }, 3000);

    window.onload = () => {
      showSlide(index);
      updateTimeAgo();
    };

    function updateTimeAgo() {
      const timeElements = document.querySelectorAll('.timeago');
      const now = new Date();
      timeElements.forEach(el => {
        const datetime = new Date(el.getAttribute('data-time'));
        const seconds = Math.floor((now - datetime) / 1000);
        let display = '';
        if (seconds < 60) display = 'just now';
        else if (seconds < 3600) display = `${Math.floor(seconds / 60)} min ago`;
        else if (seconds < 86400) display = `${Math.floor(seconds / 3600)} hour ago`;
        else display = `${Math.floor(seconds / 86400)} day ago`;
        el.innerText = display;
      });
    }

    function toggleDropdown(button) {
      const menu = button.nextElementSibling;
      document.querySelectorAll('.dropdown-menu').forEach(m => {
        if (m !== menu) m.style.display = 'none';
      });
      menu.style.display = menu.style.display === 'flex' ? 'none' : 'flex';
    }

    function editStatus(id) {
      alert("Edit clicked for status ID: " + id);
    }

    function getCSRFToken() {
      const name = 'csrftoken';
      const cookies = document.cookie.split(';');
      for (let cookie of cookies) {
        const [key, value] = cookie.trim().split('=');
        if (key === name) return decodeURIComponent(value);
      }
      return null;
    }

    function deleteStatus(id) {
      if (confirm("Are you sure you want to delete this status?")) {
        fetch(`/status/delete/${id}/`, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
            'X-CSRFToken': getCSRFToken()
          },
        })
        .then(response => {
          if (response.ok) {
            alert("Status deleted successfully.");
            location.reload();
          } else {
            alert("Failed to delete status.");
          }
        });
      }
    }

    window.addEventListener('click', function(e) {
      if (!e.target.matches('.dot-menu')) {
        document.querySelectorAll('.dropdown-menu').forEach(menu => menu.style.display = 'none');
      }
    });
  </script>
</body>
</html>
