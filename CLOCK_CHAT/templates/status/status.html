<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Status</title>
   <link rel="stylesheet" href="/static/css/status.css">
</head>
<body>
    <div class="container">
        <div class="status-list">
            <div class="my-status">
                <span></span>
            </div>
            <h2>Status</h2>
            {% if user_status %}
            <div class="my-status" onclick="window.location.href='{% url 'status_detail' user_id=user_status.user_id %}'">
                <img src="{{user_status.status_media}}" alt="My Status">
                <div class = "text"> </div>
                    <div class="status-info">
                    <h4>My status</h4>                
                </div>
            </div>
            {% else %}
            <div class="my-status" onclick="window.location.href='{% url 'status_create' %}'">
                <img src="{{user_status.status_media}}" alt="My Status">
                <div class = "text"> </div>
                    <div class="status-info">
                    <h4>My status</h4>  
                    <p> No updates</p>              
                </div>
            </div>
            {% endif %}

            <div> <h3 style="border-bottom: 2px solid #b2b2ff;">Recent Updates</h3> </div>      

            {% if friends %}
            <div class="status-list">
                {% for friend in friends %}
                <div class = "status">
                    <img src ="{{friend.status_media}}" alt="media">
                    <div class="info">
                        <h4> {{friend.name}}</h4>
                        <p>{{friend.created_at}}</p>
                    </div>
                </div>
                {% endfor %}
            </div>
            {% else %}
            <p style="padding: 20px 0px;">No status</p>
            {% endif %}

        <div class="floating-icons">
            <div class="floating-button edit-button">✎</div>
            <div onclick="window.location.href='{% url 'status_create' %}'" class="floating-button">📷</div>

        </div>
</body>
</html>
