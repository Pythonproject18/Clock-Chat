{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat App</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}" />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />

    <!-- Toast Message Implementation -->
    <script>
      window.djangoMessages = [
      {% for message in messages %}
          {
          "tags": "{{ message.tags }}",
          "message": "{{ message|escapejs }}"
          }{% if not forloop.last %},{% endif %}
      {% endfor %}
      ];
    </script>

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <script src="{% static 'js/toast_message.js' %}"></script>
  </head>
  <body>
    <div class="chat-container">
      <div class="chat-list">
        <div class="chat-search">
          <input type="text" id="searchInput" placeholder="Search chats..." />
          <span class="material-icons search-icon">search</span>
        </div>

        {% if chats %}
        {% for chat in chats %}
        <div class="chat-item">
          <div class="chat-info">
            <div class="chat-name">{{ chat.title }}</div>
          </div>
        </div>
        {% endfor %}
        {% else %}
        <p>No chats available.</p>
        {% endif %}

        <div class="bottom-icons">
          <span class="material-icons">chat</span>
                <a href="/status/">
              <span class="material-icons">motion_photos_on</span>
                </a>
          <span class="material-icons">settings</span>
          <i
            class="fa-solid fa-power-off"
            onclick="window.location.href='{% url 'log_out' %}'"
            style="color: #000000"
          ></i>
        </div>
      </div>

      <div class="chat-content">
        <div class="chat-messages"></div>

        <div class="chat-input">
          <input
            type="text"
            placeholder="Type a message..."
            id="messageInput"
          />
          <button onclick="sendMessage()">Send</button>
          {% csrf_token %}
        </div>

        
      </div>
    </div>

  </body>
</html>
