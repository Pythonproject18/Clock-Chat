<!DOCTYPE html>
<html lang="en">
    <head>
        {% load static %}
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>{% block title %}{% endblock %}</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
        <link rel="icon" type="image/png" href="{% static 'images/admin-lock.jpeg' %}">

        <link rel="stylesheet" href="/static/css/clock.css">

        {% block extra_css %}
        {% endblock %}
        {% block extra_js %}
        {% endblock %}
        <meta name="csrf-token" content="{{ csrf_token }}">

    </head>
    


<body data-user-id="{{ request.user.id }}" style="overflow-y:hidden;">

<div class="toolbar">
    <div class="toolbar-icons">
        <span class="toolbar-icon active" data-tooltip="Chats" onclick="window.location.href='/chat/'"><i class="fas fa-comment-alt"></i></span>
        <span class="toolbar-icon" data-tooltip="Status" onclick="window.location.href='/status/'"> <i class="fas fa-circle-notch"></i></span>
    </div>
    <div class="toolbar-icons">
        <span class="toolbar-icon" data-tooltip="Logout" onclick="window.location.href='/logout/'"><i class="fa-solid fa-power-off"></i></span>
        <span class="toolbar-icon" data-tooltip="Settings"><i class="fas fa-cog"></i></span>
        <span class="toolbar-icon" data-tooltip="Profile"><i class="fa-regular fa-user"></i></span>
    </div>
</div>

<script>
    window.addEventListener("pageshow", function (event) {
        if (event.persisted || (window.performance && performance.getEntriesByType("navigation")[0].type === "back_forward")) {
            // If the page was loaded from bfcache (back-forward cache), reload it
            location.reload();
        }
    });
    </script>

{% block content %}

{% endblock %}
</body>
</html>
